<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <!-- Background circular gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0e8a8a" />
            <stop offset="100%" stop-color="#1e3c72" />
        </linearGradient>
        <!-- Tech circuit pattern -->
        <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M10 10 H90 V20 H80 V40 H60 V60 H40 V80 H20 V40 H10 Z" fill="none" stroke="#6adfdf" stroke-width="1.5" opacity="0.3"/>
            <circle cx="10" cy="10" r="3" fill="#6adfdf" opacity="0.5"/>
            <circle cx="90" cy="20" r="3" fill="#6adfdf" opacity="0.5"/>
            <circle cx="20" cy="80" r="3" fill="#6adfdf" opacity="0.5"/>
            <circle cx="60" cy="40" r="3" fill="#6adfdf" opacity="0.5"/>
        </pattern>
    </defs>

    <!-- Main circular background -->
    <circle cx="250" cy="250" r="200" fill="url(#bgGradient)" />

    <!-- Circuit pattern overlay -->
    <circle cx="250" cy="250" r="200" fill="url(#circuitPattern)" />

    <!-- Center hexagon shape -->
    <polygon points="250,150 325,187.5 325,262.5 250,300 175,262.5 175,187.5" fill="#081e3c" stroke="#00e6cc" stroke-width="3"/>

    <!-- Letter S styling - abstract tech version -->
    <path d="M220,200 C260,180 240,220 280,200 C320,180 300,240 260,260 C220,280 240,240 200,260 C160,280 180,220 220,200 Z" fill="none" stroke="#00ffcc" stroke-width="7" stroke-linecap="round" />

    <!-- Digital dots -->
    <circle cx="220" cy="200" r="5" fill="#00ffcc" />
    <circle cx="280" cy="200" r="5" fill="#00ffcc" />
    <circle cx="260" cy="260" r="5" fill="#00ffcc" />
    <circle cx="200" cy="260" r="5" fill="#00ffcc" />

    <!-- Tech accent lines -->
    <line x1="150" y1="250" x2="185" y2="250" stroke="#4ae0e0" stroke-width="4" />
    <line x1="315" y1="250" x2="350" y2="250" stroke="#4ae0e0" stroke-width="4" />
    <line x1="250" y1="350" x2="250" y2="320" stroke="#4ae0e0" stroke-width="4" />
    <line x1="250" y1="150" x2="250" y2="120" stroke="#4ae0e0" stroke-width="4" />

    <!-- Small tech circles around the outer edge -->
    <circle cx="150" cy="250" r="3" fill="#00ffcc" />
    <circle cx="350" cy="250" r="3" fill="#00ffcc" />
    <circle cx="250" cy="350" r="3" fill="#00ffcc" />
    <circle cx="250" cy="120" r="3" fill="#00ffcc" />

    <!-- Text element for "SRIDHAR" -->
    <text x="250" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="#00e6cc">SRIDHAR</text>
</svg>